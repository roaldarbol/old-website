<head>
	<meta charset="utf-8">
	{% seo %}
	<!-- Twitter -->
	<meta name="twitter:site" content=@"{{ site.twitter }}" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<meta property="og:title" content="{{ page.title }}" />
	<meta name="twitter:description" content="{{ page.description }}">
	<meta name="twitter:image" content="https://roaldarbol.github.io/assets/img/{{ page.img }}">

	{% if page.img %}
		<meta name="twitter:card"  content="summary_large_image">
		<meta name="twitter:image" content="https://roaldarbol.github.io/assets/img/{{ page.img }}">
	{% else %}
		<meta name="twitter:card"  content="summary">
		<meta name="twitter:image" content="{{ site.logo }}">
	{% endif %}
	<!-- end of Twitter -->

	<title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
	<meta name="description" content="{{ page.description }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta property="og:image" content="">
	<link rel="shortcut icon" href="{{ "/assets/img/favicon.png" | prepend: site.baseurl }}" type="image/x-icon">
	<link rel="apple-touch-icon" href="{{ "/assets/img/favicon.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/img/favicon.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/img/favicon.png" | prepend: site.baseurl }}">
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#311e3e">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#311e3e">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#311e3e">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=FrederickaTheGreat:300,400,700" rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="{{ "/assets/fonts/font-awesome/css/all.min.css" | prepend: site.baseurl }}">
	<!-- Styles -->
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
</head>
